<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="Style/Home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <h1><i class="fas fa-clipboard-check"></i> To Do List</h1>
            <button id="addTaskBtn" class="add-task-btn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </header>
        
        <div class="content-wrapper">
            <section class="tasks-column">
                <div class="tasks-list-container">
                    <div class="list-header">
                        <h2><i class="fas fa-tasks"></i> Your Tasks</h2>
                        <div class="filters">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="completed">Completed</button>
                            <button class="filter-btn" data-filter="active">Active</button>
                        </div>
                    </div>

                    <ul id="taskList"></ul>
                </div>
            </section>
            
            <section class="details-column">
                <div class="details-header">
                    <h2><i class="fas fa-info-circle"></i> Task Details</h2>
                </div>
                
                <div id="taskDetails" class="task-details">
                    <div class="no-selection">
                        <i class="fas fa-hand-pointer"></i>
                        <p>Select a task to view details</p>
                    </div>
                </div>
            </section>
        </div>
        
        <footer class="app-footer">
            <span id="taskCount">0 tasks remaining</span>
            <a class="my-description" target="_blank" href="https://github.com/AbalfazlDev">Developed by Abalfazl Eskandari</a>
            <button id="clearCompleted" class="clear-btn">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
        </footer>
    </div>
    
    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Task</h3>
                <button class="close-btn">&times;</button>
            </div>
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="taskTitle">Title*</label>
                    <input type="text" id="taskTitle" required placeholder="Enter task title">
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="4" placeholder="Enter task description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="taskPriority">Priority*</label>
                    <select id="taskPriority" required>
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="submitBtn" class="submit-btn">
                        <i class="fas fa-save"></i> Save Task
                    </button>
                    <button type="button" class="cancel-btn" id="cancelTask">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Confirm Delete Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content confirm-modal">
            <p id="modalMessage">Are you sure you want to delete this task?</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="delete-btn">Delete</button>
                <button id="cancelDelete" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="Scripts/Home.js"></script>
</body>
</html>
